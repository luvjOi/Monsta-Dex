<attacks_list>
    <div class="container">
        <div class="text-light text">
            <h1 class="text-center">Attacks</h1>
            <div class="d-flex container-fluid radio justify-content-center">
              <div class="d-flex flex-column radio-buttons">
                <div class="radio">
                    <label><input class="name" type="radio" name="radio" onclick={searchBy('name')}>Search by Name</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="radio" onclick={searchBy('element')}>Search by Element</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="radio" onclick={searchBy('myMonstersAttacks')}>Attacks My Monsters Have</label>
                </div>
              </div>
            </div>
            <div class="md-form mt-0 container-fluid search">
                <input class="monster_search form-control-sm ml-3 w-75" type="text" placeholder="Search by Name" value='' onchange={performSearch}>
            </div>
        </div>
        <table id="no-more-tables" class="table text-center table-light table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Element</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr each='{attack in attacks}' role="button" data-href="/attacks/{attack.id}">
                    <td class="w-25" data-title="Name">{attack.name}</td>
                    <td data-title="Element"><img src="{attack.image}">{}</td>
                    <td class="w-50" data-title="Description">{attack.description}</td>
                </tr>
                <tr>
                    <td if='{attacks.length === 0}'></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var self = this
        self.attacks = {}
        self.monster = self.opts.mon
        self.id = self.opts.id
        self.typeOfSearch = 'name'
        self.on('mount', function(){
            get_attacks();
            $('.name').attr('checked', true)
          })

      $(function(){
        $(".table").on("click", "tr[role=\"button\"]", function (e) {
          window.location = $(this).data("href");
        });
      });

        self.searchBy = function(newType){
            return function(e){
                self.typeOfSearch = newType
                self.clearSearch();
            }
        }

        self.clearSearch = function(){
            $('.monster_search').val('')
            self.performSearch()
        }

        self.performSearch = function(){
            switch (self.typeOfSearch){
                case 'name':
                    filterName();
                    $('.monster_search').attr('placeholder', 'Search by Name')
                    break;
                case 'element':
                    filterMonsters();
                    $('.monster_search').attr('placeholder', 'Search by Element')
                    break;
                case 'myMonstersAttacks':
                    filterSearchMyMonstersAttacks();
                    $('.monster_search').attr('placeholder', 'Search by My Monsters Attacks')
                    break;
            }
        }

        var get_attacks = function(){
            CLIENT.api.get_attacks()
                .done(function(attacks){
                    self.attacks = attacks
                })
                .fail(function(error){
                    alert(error.responseJSON)
                })
                .always(function(){
                    self.update()
                })
        }

        var filterMonsters = function(){
            CLIENT.api.get_attacks_by_type($('.monster_search')[0].value)
                .done(function(attacks){
                    self.attacks = attacks
                })
                .fail(function(error){
                    alert(error.responseJSON)
                })
                .always(function(){
                    self.update()
                })
        }

        var filterName = function(){
            CLIENT.api.get_attacks_by_name($('.monster_search')[0].value)
                .done(function(attacks){
                    self.attacks = attacks
                })
                .fail(function(error){
                    alert(error.responseJSON)
                })
                .always(function(){
                    self.update()
                })
        }

        var filterSearchMyMonstersAttacks = function(){
            CLIENT.api.get_attacks_my_monsters_have($('.monster_search')[0].value)
                .done(function(attacks){
                    self.attacks = attacks
                })
                .fail(function(error){
                    alert(error.responseJSON)
                })
                .always(function(){
                    self.update()
                })
        }
    </script>
</attacks_list>
